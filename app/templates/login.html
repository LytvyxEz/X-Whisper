<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <main class="login">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form class="form__login" action="/login" method="POST">
                <h1 class="login__main__title">X-Whisper</h1>
                <p class="form__login__text">You need to be logged in to join our forum</p>
                <h2 class="login__title">Log in</h2>
                <ul class="form__login__list">
                    <li class="form__login__item">
                        <label class="form__login__item__label" for="email">Email:</label>
                        <input class="form__login__item__input" type="email" id="email" name="email" required>
                    </li>
                    <li class="form__login__item">
                        <label class="form__login__item__label" for="password">Password:</label>
                        <input class="form__login__item__input" type="password" id="password" name="password" required>
                    </li>
                    <li class="form__login__item">
                        <div class="form__login__item__check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </li>
                </ul>
                <input class="form__login__btn" type="submit" value="Log in">
                <li class="dont_have">
                    <h2 class="form__login__item__text">Don't have an account?
                        <a href="{{ url_for('auth.register') }}" class="form__login__item__link">Register now</a>
                    </h2>
                </li>
            </form>
        </div>
    </main>
</body>

</html>
